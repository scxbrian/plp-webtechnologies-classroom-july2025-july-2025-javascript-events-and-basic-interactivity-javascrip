<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Interactive Web Page ðŸš€</h1>

    <!-- Part 1: Event Handling Example -->
    <button id="messageBtn">Click Me</button>
    <p id="messageArea"></p>

    <!-- Part 2: Interactive Elements -->
    <section>
      <h2>Light/Dark Mode Toggle</h2>
      <button id="toggleTheme">Toggle Theme</button>
    </section>

    <section>
      <h2>Counter</h2>
      <button id="decrement">-</button>
      <span id="counterValue">0</span>
      <button id="increment">+</button>
    </section>

    <section>
      <h2>Collapsible FAQ</h2>
      <button class="faq-toggle">What is PLP?</button>
      <div class="faq-content">
        Power Learn Project (PLP) is a digital skills program in Africa.
      </div>
    </section>

    <!-- Part 3: Form Validation -->
    <section>
      <h2>Signup Form</h2>
      <form id="signupForm">
        <label>Name: <input type="text" id="name" /></label><br />
        <label>Email: <input type="text" id="email" /></label><br />
        <label>Password: <input type="password" id="password" /></label><br />
        <button type="submit">Submit</button>
      </form>
      <p id="formFeedback"></p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
